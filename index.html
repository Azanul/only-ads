<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Ads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Only Ads</h1>
    </header>
    <main>
        <aside id="filters">
            <h2>Filters</h2>
            <select id="network-filter">
                <option value="all">All Networks</option>
                <option value="adsterra">Adsterra</option>
                <option value="onclika">OnClicka</option>
            </select>
            <label for="width-slider">Width Range:</label>
            <div>
                <input type="range" id="min-width-slider" min="100" max="800" value="0" step="10">
                <input type="range" id="max-width-slider" min="100" max="800" value="800" step="10">
            </div>
            <span id="slider-range">0px - 800px</span>
        </aside>
        
        <section id="ad-container">
            <!-- Ads are dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 OnlyAds</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
